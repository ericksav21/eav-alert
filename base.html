<!DOCTYPE html>
<html lang="es_MX">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Base del documento</title>
	<link rel="stylesheet" href="eav-alert.css">

	<script src="jquery-1.11.1.min.js"></script>
</head>
<body>
	<div id="eav-alert-box">

		<div class="eav-alert">
			<div class="eav-alert-header">
				<div class="eav-alert-hTitle">Notificación</div>
				<div class="eav-alert-close"><a href="#">x</a></div>
			</div>

			<div class="eav-alert-main">

				<div class="eav-alert-img"><img src="Alerta_Azul.png" alt="Alerta"></div>
				<div class="eav-alert-text">
					<div class="eav-alert-main-text">
						<div class="eav-alert-tContents">
							El usuario <strong>X</strong> ha comentado tu
							publicación hecha el <i style="color:#7f8c8d;">19-Ago-2014</i>.
						</div>
					</div>
				</div>

			</div>

		</div><!--alert-->

	</div>
